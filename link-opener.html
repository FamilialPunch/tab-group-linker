<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Group</title>
    <style>
        :root {
            --bg-primary-light: #e0e5ec;
            --text-primary-light: #2d3748;
            --accent-light: #635bff;
            --bg-primary-dark: #2d3748;
            --text-primary-dark: #e2e8f0;
            --accent-dark: #9f7aea;
            --shadow-dark-light: #bebebe;
            --shadow-light-light: #ffffff;
            --shadow-dark-dark: #1f2731;
            --shadow-light-dark: #4a5568;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--bg-primary-light);
            color: var(--text-primary-light);
            transition: background-color 0.3s, color 0.3s;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-primary-dark);
                color: var(--text-primary-dark);
            }
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-primary-light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 8px 8px 16px var(--shadow-dark-light), -8px -8px 16px var(--shadow-light-light);
            transition: all 0.3s;
        }
        @media (prefers-color-scheme: dark) {
            .container {
                background-color: var(--bg-primary-dark);
                box-shadow: 8px 8px 16px var(--shadow-dark-dark), -8px -8px 16px var(--shadow-light-dark);
            }
        }
        h1 {
            margin: 0 0 1rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        @media (prefers-color-scheme: dark) {
            h1 {
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .links-list li {
            margin-bottom: 1rem;
        }
        .links-list a {
            color: var(--accent-light);
            text-decoration: none;
            word-break: break-all;
            transition: color 0.2s;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            .links-list a {
                color: var(--accent-dark);
            }
        }
        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            .footer-note {
                 color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="group-name">Loading Group...</h1>
        <ul id="links-list" class="links-list"></ul>
        <p id="error-message" style="display: none; color: #e53e3e;"></p>
        <p class="footer-note">This link was generated by the Tab Vault Chrome Extension.</p>
    </div>

<!-- In your hosted link-opener.html, replace the entire <script>...</script> block -->
<!-- In your hosted link-opener.html, replace the entire <script>...</script> block -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const groupNameEl = document.getElementById('group-name');
        const linksListEl = document.getElementById('links-list');
        const errorEl = document.getElementById('error-message');

        try {
            const hash = window.location.hash.substring(1);
            if (!hash.startsWith('data=')) throw new Error('No data found in link.');

            const encodedData = hash.substring(5);
            const decodedJson = atob(encodedData);
            const data = JSON.parse(decodedJson);

            // Handle both array (multi-group) and object (single-group, legacy) formats
            const groupsToShow = Array.isArray(data) ? data : [data];

            if (groupsToShow.length === 1) {
                // Render a single group
                const group = groupsToShow[0];
                if (!group.name) throw new Error('Invalid data format.');
                
                groupNameEl.textContent = group.name;
                document.title = group.name + " | Tab Group";

                const tabs = group.tabs || group.urls.map(url => ({ url: url, title: url }));
                
                if (tabs.length > 0) {
                    tabs.forEach(tab => {
                        const li = document.createElement('li'), a = document.createElement('a');
                        a.href = tab.url; a.target = '_blank'; a.rel = 'noopener noreferrer';
                        a.textContent = tab.title; // Use the title for the link text
                        li.appendChild(a); linksListEl.appendChild(li);
                    });
                } else { linksListEl.innerHTML = "<li>This group is empty.</li>"; }

            } else {
                // Render multiple groups
                groupNameEl.textContent = "Shared Tab Groups";
                document.title = "Shared Tab Groups | Tab Vault";
                linksListEl.innerHTML = ''; // Clear list for appending sections

                groupsToShow.forEach(group => {
                    if (!group.name) return; // Skip invalid entries

                    const groupHeader = document.createElement('h2');
                    groupHeader.textContent = group.name;
                    groupHeader.style.cssText = 'font-size: 1.2rem; margin-top: 2rem; border-bottom: 1px solid rgba(0,0,0,0.08); padding-bottom: 0.5rem;';

                    const individualList = document.createElement('ul');
                    individualList.style.cssText = 'list-style: none; padding: 0; margin-top: 1rem;';
                    
                    const tabs = group.tabs || group.urls.map(url => ({ url: url, title: url }));
                    
                    if (tabs.length > 0) {
                        tabs.forEach(tab => {
                            const li = document.createElement('li');
                            li.style.marginBottom = '0.8rem';
                            const a = document.createElement('a');
                            a.href = tab.url;
                            a.target = '_blank';
                            a.rel = 'noopener noreferrer';
                            a.textContent = tab.title; // Use the title
                            li.appendChild(a);
                            individualList.appendChild(li);
                        });
                    } else {
                        individualList.innerHTML = "<li>This group is empty.</li>";
                    }
                    linksListEl.appendChild(groupHeader);
                    linksListEl.appendChild(individualList);
                });
            }
        } catch (e) {
            console.error('Failed to load tab group:', e);
            groupNameEl.textContent = 'Error';
            errorEl.textContent = 'Could not load the tab group. The link may be corrupted or invalid. ' + e.message;
            errorEl.style.display = 'block';
        }
    });
</script>
</body>
</html>
